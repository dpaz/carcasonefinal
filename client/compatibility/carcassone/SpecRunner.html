<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>
  <script type="text/javascript" src="lib/jquery-1.10.2.js"></script>
  <script type="text/javascript" src="lib/jasmine-jquery.js"></script>


  <!-- include source files here... -->
  <script type="text/javascript" src="engine.js"></script>
  <script type="text/javascript" src="game.js"></script>
  <script type="text/javascript" src="otrogranjero.js"></script>
  <script type="text/javascript" src="otroladron.js"></script>
  <script type="text/javascript" src="otrocaballero.js"></script>
  <script type="text/javascript" src="cerrarMonasterio.js"></script>
  <script type="text/javascript" src="cerrarCamino.js"></script>
  


  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/generalSpec.js"></script>
  <script type="text/javascript" src="spec/TableroSpec.js"></script>
  <script type="text/javascript" src="spec/GranjeroSpec.js"></script>
  <script type="text/javascript" src="spec/LadronesSpec.js"></script>
  <script type="text/javascript" src="spec/MonjeSpec.js"></script>
  <script type="text/javascript" src="spec/CaballeroSpec.js"></script>
  <script type="text/javascript" src="spec/IASpec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
